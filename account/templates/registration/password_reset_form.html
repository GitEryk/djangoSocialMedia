{% extends "base.html" %}

{% block title %}Password reset{% endblock %}

{% block content %}
    <h1>The password reset</h1>
    <p>Fill out the form below to reset your password</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="reset"></p>
    </form>
{% endblock %}
