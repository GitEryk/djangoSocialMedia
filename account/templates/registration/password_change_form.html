{% extended "base.html" %}

{% title block %}Password change{% endblock %}

{% block content %}
    <h1>Password change</h1>
    <p>Fill out the form below to change your password</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
