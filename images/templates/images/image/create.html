{% block title %}Add the picture{% endblock %}

{% block content %}
    <h1>Add the picture</h1>
    <img src="{{ request.GET.urls }}" class="image-preview">
    <form method="post">
        {{ form.as_p }}
        {{ csrf_token }}
        <p><input type="submit" value="check"></p>
    </form>
{% endblock %}
